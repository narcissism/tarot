<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tarot App Test</title>
<style>
  body {
    font-family: sans-serif;
    background: #1a1a1a;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #card-container {
    width: 200px;
    height: 350px;
    perspective: 1000px;
    margin: 20px;
  }

  #card {
    width: 100%;
    height: 100%;
    background-size: cover;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    transition: transform 0.6s ease;
  }

  /* Shuffle animation */
  .shuffle {
    animation: shuffleAnim 0.6s;
  }

  @keyframes shuffleAnim {
    0% { transform: rotate(0deg) translateX(0px); }
    25% { transform: rotate(-5deg) translateX(-10px); }
    50% { transform: rotate(5deg) translateX(10px); }
    75% { transform: rotate(-3deg) translateX(-5px); }
    100% { transform: rotate(0deg) translateX(0px); }
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    border:none;
    border-radius:5px;
    background: #444;
    color:white;
    cursor:pointer;
    font-size:16px;
  }

  button:hover {
    background: #666;
  }
</style>
</head>
<body>

<h1>Tarot App Test</h1>
<div id="card-container">
  <div id="card"></div>
</div>

<button id="draw-card">Draw a Card</button>

<script>
  // 6 test cards
  const deck = [
    { name: "The Fool", img: "cards/major/00_Fool.jpg" },
    { name: "The Magician", img: "cards/major/01_Magician.jpg" },
    { name: "High Priestess", img: "cards/major/02_High_Priestess.jpg" },
    { name: "The Empress", img: "cards/major/03_Empress.jpg" },
    { name: "The Emperor", img: "cards/major/04_Emperor.jpg" },
    { name: "The Star", img: "cards/major/17_Star.jpg" }
  ];

  const cardEl = document.getElementById("card");
  const drawBtn = document.getElementById("draw-card");

  function shuffleDeck(arr) {
    // Fisherâ€“Yates shuffle
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function drawCard() {
    // Add shuffle animation
    cardEl.classList.add("shuffle");

    // Wait for animation to complete before showing new card
    setTimeout(() => {
      const shuffled = shuffleDeck([...deck]);
      const card = shuffled[0];
      cardEl.style.backgroundImage = `url(${card.img})`;
      cardEl.title = card.name; // optional tooltip
      cardEl.classList.remove("shuffle");
    }, 600); // matches animation duration
  }

  drawBtn.addEventListener("click", drawCard);

  // Optional: draw a card immediately on load
  drawCard();
</script>

</body>
</html>
