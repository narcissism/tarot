<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tarot</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #111;
  color: #eee;
  font-family: serif;
  display: flex;
}

#controls {
  width: 220px;
  padding: 20px;
  background: #222;
  border-right: 1px solid #444;
  z-index: 10;
}

button {
  width: 100%;
  margin-bottom: 12px;
  padding: 10px;
  background: #333;
  color: #eee;
  border: 1px solid #555;
  border-radius: 6px;
  cursor: pointer;
}

button:hover { background: #444; }

#fan-container {
  flex: 1;
  position: relative;
  overflow: hidden;
}

/* Meaning panel */
#meaning-panel {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 260px;
  padding: 14px;
  background: rgba(0,0,0,0.75);
  border: 1px solid #444;
  border-radius: 8px;
  font-size: 14px;
  display: none;
}

/* ===== CARD ===== */

.card {
  position: absolute;
  width: 140px;
  height: 220px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.7s ease;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
  pointer-events: none;
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.7);
}

.front { transform: rotateY(180deg); }
</style>
</head>

<body>

<div id="controls">
  <button onclick="deal('single')">Single Card</button>
  <button onclick="deal('three')">Past · Present · Future</button>
  <button onclick="deal('celtic')">Celtic Cross</button>
  <button onclick="clarify()">Clarify</button>
  <button onclick="reshuffle()">Reshuffle</button>
</div>

<div id="fan-container">
  <div id="meaning-panel">Card meanings will appear here.</div>
</div>

<audio id="shuffleSound" src="sounds/shuffle.mp3" preload="auto"></audio>
<audio id="flipSound" src="sounds/flip.mp3" preload="auto"></audio>

<script>
const container = document.getElementById("fan-container");
const meaningPanel = document.getElementById("meaning-panel");
const shuffleSound = document.getElementById("shuffleSound");
const flipSound = document.getElementById("flipSound");

let workingDeck = [];
let clarifyIndex = 0;
let lastSpreadLeftEdge = 420;
let currentSpread = null;
let audioUnlocked = false;

/* ===== TRUE SHUFFLE ===== */
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* ===== AUDIO ===== */
function unlockAudio() {
  if (audioUnlocked) return;
  shuffleSound.play().catch(()=>{});
  shuffleSound.pause();
  flipSound.play().catch(()=>{});
  flipSound.pause();
  audioUnlocked = true;
}
function play(sound) {
  unlockAudio();
  sound.currentTime = 0;
  sound.volume = 0.4;
  sound.play().catch(()=>{});
}

/* ===== SPREADS ===== */

const spreads = {
  celtic: [
    { x: 420, y: 260 },
    { x: 420, y: 290, cross:true },
    { x: 420, y: 500 },
    { x: 260, y: 260 },
    { x: 420, y: 40 },
    { x: 580, y: 260 },
    { x: 760, y: 420 },
    { x: 760, y: 300 },
    { x: 760, y: 180 },
    { x: 760, y: 60 }
  ]
};

/* ===== CARD ===== */

function createCard(img, rotate=false) {
  const card = document.createElement("div");
  card.className = "card";
  if (rotate) card.style.transform = "rotate(90deg)";

  card.addEventListener("click", () => {
    if (!card.classList.contains("flipped")) {
      play(flipSound);
      card.classList.add("flipped");
      meaningPanel.style.display = "block";
      meaningPanel.textContent = "Meaning coming soon…";
    }
  });

  const inner = document.createElement("div");
  inner.className = "card-inner";

  inner.innerHTML = `
    <div class="face" style="background-image:url(cards/back.jpg)"></div>
    <div class="face front" style="background-image:url(${img})"></div>
  `;

  card.appendChild(inner);
  return card;
}

/* ===== DEAL / RESHUFFLE ===== */

function deal(type) {
  unlockAudio();
  container.querySelectorAll(".card").forEach(c => c.remove());
  play(shuffleSound);

  currentSpread = type;
  workingDeck = shuffle(deck);
  clarifyIndex = spreads[type].length;
  lastSpreadLeftEdge = 260;

  spreads[type].forEach((pos,i)=>{
    const card = createCard(workingDeck[i].img, pos.cross);
    card.style.left = pos.x + "px";
    card.style.top = pos.y + "px";
    card.style.zIndex = pos.cross ? 3 : i === 0 ? 2 : 1;
    container.appendChild(card);
  });
}

function reshuffle() {
  if (currentSpread) deal(currentSpread);
}

/* ===== CLARIFY ===== */

function clarify() {
  if (clarifyIndex >= workingDeck.length) return;
  const card = createCard(workingDeck[clarifyIndex].img);
  lastSpreadLeftEdge -= 40;
  card.style.left = lastSpreadLeftEdge + "px";
  card.style.top = "260px";
  card.style.zIndex = clarifyIndex + 10;
  container.appendChild(card);
  clarifyIndex++;
}

/* ===== DECK ===== */

const deck = [
  { img:"cards/major/00_Fool.jpg" },
  { img:"cards/major/01_Magician.jpg" },
  { img:"cards/major/02_High_Priestess.jpg" },
  { img:"cards/major/03_Empress.jpg" },
  { img:"cards/major/04_Emperor.jpg" },
  { img:"cards/major/05_Hierophant.jpg" },
  { img:"cards/major/06_Lovers.jpg" },
  { img:"cards/major/07_Chariot.jpg" },
  { img:"cards/major/08_Strength.jpg" },
  { img:"cards/major/09_Hermit.jpg" },
  { img:"cards/major/10_Wheel.jpg" },
  { img:"cards/major/11_Justice.jpg" },
  { img:"cards/major/12_Hanged_Man.jpg" },
  { img:"cards/major/13_Death.jpg" },
  { img:"cards/major/14_Temperance.jpg" },
  { img:"cards/major/15_Devil.jpg" },
  { img:"cards/major/16_Tower.jpg" },
  { img:"cards/major/17_Star.jpg" },
  { img:"cards/major/18_Moon.jpg" },
  { img:"cards/major/19_Sun.jpg" },
  { img:"cards/major/20_Judgement.jpg" },
  { img:"cards/major/21_World.jpg" },

  ...Array.from({length:14},(_,i)=>({img:`cards/cups/Cups${String(i+1).padStart(2,"0")}.jpg`})),
  ...Array.from({length:14},(_,i)=>({img:`cards/swords/Swords${String(i+1).padStart(2,"0")}.jpg`})),
  ...Array.from({length:14},(_,i)=>({img:`cards/pents/Pents${String(i+1).padStart(2,"0")}.jpg`})),
  ...Array.from({length:14},(_,i)=>({img:`cards/wands/Wands${String(i+1).padStart(2,"0")}.jpg`}))
];
</script>

</body>
</html>
