<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tarot Solitaire Shuffle</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: #eee;
    font-family: serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-weight: normal;
    letter-spacing: 0.05em;
    margin-bottom: 20px;
  }

  #fan-container {
    position: relative;
    width: 240px;
    height: 380px;
    perspective: 1200px;
  }

  .card {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.7);
    transition:
      transform 0.6s ease,
      opacity 0.6s ease;
  }

  button {
    margin-top: 30px;
    padding: 10px 24px;
    background: #222;
    color: #eee;
    border: 1px solid #444;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #333;
  }
  
  #spread-controls {
  display: flex;
  gap: 12px;
  margin-top: 20px;
}

#spread-controls button {
  padding: 8px 16px;
  background: #222;
  color: #eee;
  border: 1px solid #444;
  border-radius: 6px;
  cursor: pointer;
}

#spread-controls button:hover {
  background: #333;
}

</style>
</head>

<body>

<h1>Tarot</h1>

<div id="fan-container"></div>

<button id="draw">Draw Card</button>
  <div id="spread-controls">
  <button data-spread="single">Single Card Pull</button>
  <button data-spread="three">Past Present Future</button>
  <button data-spread="celtic">Celtic Cross</button>
</div>


<script>
/* =========================
   DECK (6 TEST CARDS)
========================= */

  let currentSpread = "single";

const spreads = {
  single: [
    { x: 0, y: 0 }
  ],

  three: [
    { x: -140, y: 0 }, // past
    { x: 0,    y: 0 }, // present
    { x: 140,  y: 0 }  // future
  ],

  celtic: [
    { x: 0,   y: 0 },     // 1
    { x: 0,   y: 0 },     // 2 (crossing)
    { x: 0,   y: -180 },  // 3
    { x: 0,   y: 180 },   // 4
    { x: -180,y: 0 },     // 5
    { x: 180, y: 0 },     // 6

    { x: 340, y: 200 },   // 7
    { x: 340, y: 80 },    // 8
    { x: 340, y: -40 },   // 9
    { x: 340, y: -160 }   // 10
  ]
};

const deck = [
  { name: "The Fool", img: "cards/major/00_Fool.jpg" },
  { name: "The Magician", img: "cards/major/01_Magician.jpg" },
  { name: "High Priestess", img: "cards/major/02_High_Priestess.jpg" },
  { name: "The Empress", img: "cards/major/03_Empress.jpg" },
  { name: "The Emperor", img: "cards/major/04_Emperor.jpg" },
  { name: "The Star", img: "cards/major/17_Star.jpg" }
];

const CARD_BACK = "cards/back.jpg";

/* =========================
   SETUP
========================= */

const container = document.getElementById("fan-container");
const drawBtn = document.getElementById("draw");

/* =========================
   UTIL
========================= */

function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

/* =========================
   SOLITAIRE-STYLE CASCADE
========================= */

function fanShuffle() {
  container.innerHTML = "";

  const fanCount = 14;     // number of visible cards
  const offsetX = 14;     // horizontal overlap
  const offsetY = 18;     // vertical overlap
  const delay = 70;       // ms between cards

  const cards = [];

  for (let i = 0; i < fanCount; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundImage = `url(${CARD_BACK})`;
    card.style.opacity = 1;
    card.style.transform = "translate(0px, 0px)";

    container.appendChild(card);
    cards.push(card);

    setTimeout(() => {
      card.style.opacity = 1;
      card.style.transform =
        `translate(${i * offsetX}px, ${i * offsetY}px)`;
    }, i * delay);
  }

  // pause, then collapse
  setTimeout(() => {
    cards.forEach(card => {
      card.style.opacity = 1;
      card.style.transform = "translate(0px, 0px)";
    });

    setTimeout(revealCard, 500);
  }, fanCount * delay + 600);
}
setTimeout(() => {
  dealSpread(currentSpread);
}, fanCount * delay + 600);

/* =========================
   REVEAL CARD
========================= */

function dealSpread(type) {
  container.innerHTML = "";

  const positions = spreads[type];
  const shuffled = shuffle(deck);

  positions.forEach((pos, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundImage = `url(${shuffled[i].img})`;

    // center reference
    card.style.transform = `
      translate(${pos.x}px, ${pos.y}px)
    `;

    // crossing card (Celtic Cross card 2)
    if (type === "celtic" && i === 1) {
      card.style.transform += " rotate(90deg)";
    }

    container.appendChild(card);
  });
}


/* =========================
   EVENTS
========================= */

drawBtn.addEventListener("click", fanShuffle);

// optional initial draw
fanShuffle();

  document.querySelectorAll("#spread-controls button")
  .forEach(btn => {
    btn.addEventListener("click", () => {
      currentSpread = btn.dataset.spread;
      fanShuffle();
    });
  });

</script>

</body>
</html>
