<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tarot</title>

<style>
  body {
    background: radial-gradient(circle, #0b0b0f, #000);
    color: #eee;
    font-family: serif;
    text-align: center;
    padding: 2rem;
  }

  h1 {
    letter-spacing: 0.15em;
    font-weight: normal;
  }

  button {
    background: none;
    border: 1px solid #888;
    color: #eee;
    padding: 0.6rem 1.4rem;
    margin: 0.5rem;
    cursor: pointer;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 2rem;
  }

  .card {
    margin: 0.8rem;
  }

  img {
    width: 160px;
    box-shadow: 0 0 25px rgba(255,255,255,0.15);
  }
</style>
</head>

<body>

<h1>TAROT</h1>

<button onclick="draw(1)">One Card</button>
<button onclick="draw(3)">Three Cards</button>
<button onclick="drawCeltic()">Celtic Cross</button>

<div class="cards" id="cards"></div>

<script>
const deck = [
  { name: "The Fool", img: "cards/the_fool.jpg" },
  { name: "The Magician", img: "cards/the_magician.jpg" },
  { name: "The High Priestess", img: "cards/the_high_priestess.jpg" },
  // continue for all 78 cards
];

function shuffle(array) {
  return [...array].sort(() => Math.random() - 0.5);
}

function draw(count) {
  const container = document.getElementById("cards");
  container.innerHTML = "";

  shuffle(deck).slice(0, count).forEach(card => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${card.img}" alt="${card.name}">`;
    container.appendChild(div);
  });
}

function drawCeltic() {
  draw(10);
}
</script>

</body>
</html>
