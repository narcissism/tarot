  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: #eee;
    font-family: serif;
    display: flex;
    flex-direction: row;
    overflow: hidden;
  }

  #controls {
    width: 200px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    background: #222;
    border-right: 1px solid #444;
  }

  h1 {
    font-weight: normal;
    letter-spacing: 0.05em;
    margin-bottom: 20px;
    text-align: center;
  }

  button {
    margin: 10px 0;
    padding: 10px 12px;
    background: #333;
    color: #eee;
    border: 1px solid #555;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #444;
  }

  #fan-container {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    position: absolute;
    width: 140px;
    height: 220px;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    transition: transform 0.5s ease, opacity 0.5s ease;
    cursor: pointer;
  }
</style>
</head>

  <h1>Tarot</h1>
  <button id="draw">Single Draw</button>
  <button data-spread="three">Past-Present-Future</button>

<div id="fan-container"></div>

const CARD_BACK = "cards/back.jpg";

/* =========================
   UTILS
========================= */

function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

/* =========================
   SPREAD POSITIONS
========================= */

const spreads = {
  single: [{ x: 0, y: 0 }],
  three: [
    { x: -160, y: 0 },
    { x: 0, y: 0 },
    { x: 160, y: 0 }
  ],
  celtic: [
    { x: 0, y: 0 },      // 1
    { x: 0, y: 0 },      // 2 crossing
    { x: -100, y: -120 }, // 3
    { x: 100, y: -120 },  // 4
    { x: -100, y: 120 },  // 5
    { x: 100, y: 120 },   // 6
    { x: 250, y: -180 },  // 7
    { x: 250, y: -90 },   // 8
    { x: 250, y: 0 },     // 9
    { x: 250, y: 90 }     // 10
  ]
};

/* =========================
   MAIN FUNCTIONS
========================= */

const container = document.getElementById("fan-container");
let currentSpread = "single";

function dealSpread(type) {
  container.innerHTML = "";
  const positions = spreads[type];
  const shuffled = shuffle(deck);

  positions.forEach((pos, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.front = shuffled[i % shuffled.length].img;
    card.style.backgroundImage = `url(${CARD_BACK})`;
    card.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
    if (type === "celtic" && i === 1) card.style.transform += " rotate(90deg)";
    card.addEventListener("click", () => {
      card.style.backgroundImage = `url(${card.dataset.front})`;
    });
    container.appendChild(card);
  });
}

/* =========================
   BUTTON EVENTS
========================= */

document.getElementById("draw").addEventListener("click", () => {
  currentSpread = "single";
  dealSpread("single");
});

document.querySelectorAll("#controls button[data-spread]").forEach(btn => {
  btn.addEventListener("click", () => {
    currentSpread = btn.dataset.spread;
    dealSpread(currentSpread);
  });
});
