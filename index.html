<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tarot</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: #eee;
    font-family: serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-weight: normal;
    letter-spacing: 0.05em;
    margin-bottom: 20px;
  }

  #fan-container {
    position: relative;
    width: 240px;
    height: 380px;
    perspective: 1200px;
  }

  .card {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.7);
    transition:
      transform 0.6s ease,
      opacity 0.6s ease;
  }

  button {
    margin-top: 30px;
    padding: 10px 24px;
    background: #222;
    color: #eee;
    border: 1px solid #444;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #333;
  }
  
  #spread-controls {
    display: flex;
    gap: 12px;
    margin-top: 20px;
  }

  #spread-controls button {
    padding: 8px 16px;
    background: #222;
    color: #eee;
    border: 1px solid #444;
    border-radius: 6px;
    cursor: pointer;
  }

  #spread-controls button:hover {
    background: #333;
  }
</style>
</head>

<body>

<h1>Tarot</h1>

<div id="fan-container"></div>

<button id="draw">Draw Card</button>
<div id="spread-controls">
  <button data-spread="single">Single Card Pull</button>
  <button data-spread="three">Past Present Future</button>
  <button data-spread="celtic">Celtic Cross</button>
</div>

========================= */

    { x: -180,y: 0 }, { x: 180, y: 0 },

const CARD_BACK = "cards/back.jpg";

/* =========================
   SETUP
========================= */

const container = document.getElementById("fan-container");
const drawBtn = document.getElementById("draw");

/* =========================
   UTIL
========================= */

function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

/* =========================
   FAN SHUFFLE
========================= */

function fanShuffle() {
  container.innerHTML = "";

  const fanCount = 14;
  const offsetX = 14;
  const offsetY = 18;
  const delay = 70;

  const cards = [];

  for (let i = 0; i < fanCount; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundImage = `url(${CARD_BACK})`;
    card.style.opacity = 1;
    card.style.transform = "translate(0px, 0px)";
    container.appendChild(card);
    cards.push(card);

    setTimeout(() => {
      card.style.transform = `translate(${i * offsetX}px, ${i * offsetY}px)`;
    }, i * delay);
  }

  // collapse fan and reveal spread
  setTimeout(() => {
    cards.forEach(card => card.style.transform = "translate(0px, 0px)");
    setTimeout(() => dealSpread(currentSpread), 500);
  }, fanCount * delay + 600);
}

/* =========================
   DEAL SPREAD
========================= */

function dealSpread(type) {
  container.innerHTML = "";

  const positions = spreads[type];
  const shuffled = shuffle(deck);

  positions.forEach((pos, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundImage = `url(${shuffled[i % shuffled.length].img})`;
    card.style.transform = `translate(${pos.x}px, ${pos.y}px)`;

    if (type === "celtic" && i === 1) {
      card.style.transform += " rotate(90deg)";
    }

    container.appendChild(card);
  });
}

/* =========================
   EVENTS
========================= */

drawBtn.addEventListener("click", fanShuffle);

document.querySelectorAll("#spread-controls button").forEach(btn => {
  btn.addEventListener("click", () => {
    currentSpread = btn.dataset.spread;
    fanShuffle();
  });
});

// initial fan shuffle
fanShuffle();

</script>
